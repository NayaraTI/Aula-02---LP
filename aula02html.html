<script>


// Operadores Relacionais

// > Maior
// < Menor 
// >= Maior ou igual
// <= Menor ou Igual
// != Diferente não igual
// == Igual

let num1 =10
let num2 =30

//alert(num1 == num2)

// Operadores Lógicos

// E - Símbolo && quando duas sentenças são verdadeiras
// OU - Símbolo || (pipe)  quando uma das sentenças é verdadeira
// NOT - Símbolo ! nega uma condição de True para False de False para True

let num3 = 40
let num4 = 30
let num5 = 10

// Operador AND
alert(num3<=num4 && num3>num5)  // todas as condições sejam verdadeiras

// Operador OR
alert(num3>=num4 || num3>num5) // um dos dois precisa ser verdadeiro


//  Estruturas Condicionais //

if (num1>num2){  // teste lógico se verdadeiro
    alert("Primeiro número maior que o segundo")
}
else{
    alert("Segundo número maior que o primeiro ")





  














</script}
