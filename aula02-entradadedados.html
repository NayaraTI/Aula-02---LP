<meta charset="utf-8">

<script>

// Entrada de dados usando JavaScript utilizamos a função prompt

let nome = prompt("Digite o Seu Nome: ")

alert("Olá " + nome)

let n1 = Number(prompt("Digite o primeiro número: "))
let n2 = Number(prompt("Digite o segundo número: "))

alert("A soma dos valores é: " + (n1+n2))

let idade1 = Number(prompt("Digite a primeira idade: "))
let idade2 = Number(prompt("Digite a segunda idade: "))
let idade3 = Number(prompt("Digite a terceira idade: "))

document.write("Total das idades é: "+ (idade1+idade2+idade3)+"<br>")  // <br> é para quebrar a linha
document.write("A média das idades é: "+ (idade1+idade2+idade3)/3) +"<br>"

console.log("Total das idades é: " + (idade1+idade2+idade3))
console.log("A média das idades é: " + (idade1+idade2+idade3)/3)








</script>
